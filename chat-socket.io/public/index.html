<!doctype html>
<html lang="en">
<head>
	<title>Socket.IO chat</title>
	<meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<ul id="users"></ul>
	<ul id="messages"></ul>

	<form action="">
		<div class="type-status"></div>
		<input id="messageInput" autocomplete="off" /><button id="send">Send</button>
	</form>

	<div id="modal-window" class="modal-window">
		<div class="modal-content">
            <h2 class="loginTitle">Log In</h2>
			<input type="text" id="nameInput" placeholder="Enter your name" class="modalInput" />
			<input type="text" id="nickNameInput" placeholder="Enter your nickName" class="modalInput" />
            <br />
			<button class="addUserBtn">Log in</button>
		</div>
	</div>

	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="index.js"></script>
</body>
</html>
